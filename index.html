<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hono-Blank</title>
        <link rel="stylesheet" type="text/css" href="./styles/style.css" />
        <link rel="stylesheet" type="text/css" href="./styles/button.css" />
        <link rel="stylesheet" type="text/css" href="./styles/video.css" />
    </head>
    <body>
        <div id="blank-wall"></div>
        <canvas id="canvas" width="640" height="640"></canvas>
        <div id="video-container">
            <div id="video-container-header"><div id="video-grabber-line"></div></div>
            <video id="video" preload muted controls></video>
            <div id="video-container-navigation">
                <button class="btn"><image src="./assets/icons/add-box.svg"></image></button>
                <button class="btn"><image src="./assets/icons/fill-half.svg"></image></button>
            </div>
        </div>
        <div id="effects">
            <div id="calculator"></div>
            <div class="tooltip" id="video-btn-tooltip">Video settings</div>
            <div class="tooltip" id="table-btn-tooltip">Show / Hide tracking table</div>
            <div class="tooltip" id="dot-btn-tooltip">Show / Hide tracking dot</div>
            <div class="tooltip" id="clear-cache-btn-tooltip">Clear data</div>
            <div id="btn-container">
                <button class="btn" id="video-btn"><image src="./assets/icons/movie.svg"></image></button>
                <button class="btn" id="table-btn"><image src="./assets/icons/calendar-grid.svg"></image></button>
                <button class="btn" id="dot-btn"><image src="./assets/icons/gps.svg"></image></button>
                <button class="btn" id="clear-cache-btn"><image src="./assets/icons/trash-alt.svg"></image></button>
            </div>
        </div>
        
    </body>
    <script type="module" src="./src/test.js"></script>
    <script type="module" src="./src/grabber.js"></script>
    <script type="module" src="./src/buttons/videoBtn.js"></script>
    <script type="module" src="./src/buttons/dotBtn.js"></script>
    <script type="module" src="./src/buttons/tableBtn.js"></script>
    <script type="module" src="./src/buttons/clearCacheBtn.js"></script>
</html>
