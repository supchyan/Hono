<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./styles/welcome.css" />
        <link rel="stylesheet" type="text/css" href="./styles/style.css" />
        <link rel="stylesheet" type="text/css" href="./styles/button.css" />
        <link rel="stylesheet" type="text/css" href="./styles/video.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pixelify Sans">
    </head>
    <body>
        <!-- abs nodes -->
        <div class="tooltip" id="save-btn-tooltip">Export to .csv</div>
        <div class="tooltip" id="video-btn-tooltip">Video settings</div>
        <div class="tooltip" id="table-btn-tooltip">Show / Hide tracking table</div>
        <div class="tooltip" id="dot-btn-tooltip">Show / Hide tracking dot</div>
        <div class="tooltip" id="clear-cache-btn-tooltip">Clear data</div>

        <div id="welcome-screen">
            <button id="welcome-screen-btn"><image id="welcome-screen-logo" src="./assets/logo-welcome.svg"></image></button>
            <span class="welcome-screen-h2">2D tracking Desmos addon</span>
        </div>
        <div id="blank-wall"></div>
        <canvas id="canvas" width="640px" height="640px"></canvas>
        
        <!-- flex nodes -->
        <div id="header">
            <image id="header-logo" src="./assets/logo.svg"></image>
            <div id="btn-container">
                <button class="btn dark-btn" id="video-btn"><image src="./assets/icons/movie.svg"></image></button>
                <button class="btn dark-btn" id="table-btn"><image src="./assets/icons/calendar-grid.svg"></image></button>
                <button class="btn dark-btn" id="dot-btn"><image src="./assets/icons/gps.svg"></image></button>
                <button class="btn dark-btn" id="clear-cache-btn"><image src="./assets/icons/trash-alt.svg"></image></button>
                <button class="btn dark-btn" id="save-btn"><image src="./assets/icons/save.svg"></image></button>
            </div>
        </div>
        <div id="video-container">
            <div id="video-container-header"><div id="video-grabber-line"></div></div>
            <video id="video" preload muted controls></video>
            <div id="video-container-footer">
                <div id="video-btn-container">
                    <div id="set-video-btn-container">
                        <label class="btn" for="set-video-btn" id="set-video-btn-label">
                            <image src="./assets/icons/paperclip.svg"></image>
                            <span id="set-video-btn-title">Set video</span>
                        </label>
                        <input type="file" accept="video/*" id="set-video-btn"></input>
                    </div>
                    <input class="btn" type="color" id="set-color-btn"></input>
                </div>
            </div>
        </div>
        <div id="effects">
            <div id="calculator"></div>
        </div>
        
    </body>
    <script type="module" src="./src/update.js"></script>
    <script type="module" src="./src/grabber.js"></script>
    <script type="module" src="./src/buttons/saveBtn.js"></script>
    <script type="module" src="./src/buttons/videoBtn.js"></script>
    <script type="module" src="./src/buttons/dotBtn.js"></script>
    <script type="module" src="./src/buttons/tableBtn.js"></script>
    <script type="module" src="./src/buttons/clearCacheBtn.js"></script>
    <script type="module" src="./src/buttons/setVideoBtn.js"></script>
    <script type="module" src="./src/buttons/setColorBtn.js"></script>
    <script type="module" src="./src/buttons/welcomeBtn.js"></script>
</html>
